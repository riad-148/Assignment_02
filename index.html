<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>


<body class="inter">
    <header>
        <div class="tech">
            <h2>Tech<span style="color: blueviolet;">Wave</span></h2>
            <nav>
                <input type="checkbox" id="menu">
                <label for="menu" class="hamburger">
                    <img src="assets/hamburger-menu.png" alt="Menu">
                </label>
                <ul class="nav-item">
                    <li><a href="#" class="nav-links">About</a></li>
                    <li><a href="#" class="nav-links">Episodes</a></li>
                    <li><a href="#" class="nav-links">Host</a></li>
                </ul>
            </nav>
            <button class="btn">Subscribe --></button>
        </div>
    </header>
    <section class="banner-sec">
        <div class="banner-image">
            <div class="image">
                <img src="assets/hero-circle.png" alt="Hero">
                <div class="extra-image">
                    <img src="assets/microphone.png" alt="Mic">
                </div>
                <button class="new">NEW</button>
            </div>
        </div>
        <div class="description">
            <div class="banner-title">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>
            <div class="banner-buttons">
                <button class="btn spotify-btn"><img src="assets/spotify.png" alt="Spotify"> Listen on
                    Spotify</button>
                <button class="subscribe-btn"><img src="assets/message.png" alt="Subscribe"> Subscribe</button>
            </div>
        </div>
    </section>
</body>


</html>
